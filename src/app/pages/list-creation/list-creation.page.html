<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
    <ion-title>New List</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!list.title" (click)="createList()">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">List title</ion-label>
    <ion-input [(ngModel)]="list.title"></ion-input>
  </ion-item>
  <ion-slides #slider pager="false">
    <ion-slide *ngFor="let background of backgrounds">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <workizy-list [list]="getListPreviewWithBackground(background)"></workizy-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
