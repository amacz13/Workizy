<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-refresher mode="md" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content mode="md" pulling-icon="circular" refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons collapse="true" slot="end">
        <ion-button routerLink="/settings">
          <ion-icon name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--<workizy-card [card]="card"></workizy-card>-->

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Recent</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-xl="3" size-lg="4" size-md="6" *ngFor="let list of lists">
        <workizy-list [list]="list" (onDelete)="refreshLists()"></workizy-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="displayCreateListModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
