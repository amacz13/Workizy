<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label>Personalization</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item lines="none">
      <ion-label>Dark theme</ion-label>
      <ion-toggle [(ngModel)]="darkTheme"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
