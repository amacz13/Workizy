<ion-header>
  <ion-navbar color="primary">

      <button (click)="goBack()" ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>

  </ion-fab>

</ion-content>
