<ion-header>
  <ion-navbar color="{{this.settings.accentColor}}">
    <ion-title>{{ 'New List' | translate }}</ion-title>
    <ion-buttons left>
      <button (click)="close()" ion-button icon-only color="royal">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-padding>

    <ion-item>
      <ion-label floating>{{ 'Title' | translate }}</ion-label>
      <ion-input color="{{this.settings.accentColor}}" [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'List Type' | translate }}</ion-label>
      <ion-select [(ngModel)]="listType" interface="action-sheet" cancelText="{{ 'Cancel' | translate }}">
        <ion-option selected value="general">{{ 'General' | translate }}</ion-option>
        <ion-option value="pictures">{{ 'Pictures' | translate }}</ion-option>
        <ion-option value="links">{{ 'Links' | translate }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="settings.isConnected">
      <ion-label>{{ 'Synchronize' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="sync" color="{{this.settings.accentColor}}"></ion-toggle>
    </ion-item>

    <button ion-item (click)="chooseCover()">
      {{ 'Cover Picture' | translate }}
    </button>

  </ion-list>

  <ion-footer padding no-shadow>
    <button (click)="createList()" ion-button block color="{{this.settings.accentColor}}">{{ 'Create' | translate }}</button>
  </ion-footer>
</ion-content>
