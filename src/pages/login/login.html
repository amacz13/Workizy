<ion-content padding fullscreen>

  <ion-grid>

    <ion-row>
    <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
      <img src="assets/imgs/logo.png">
    </ion-col>

    <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

       <button (click)="login()" ion-button color="white" outline block>Log In</button>

      <hr>

      <button (click)="register()" ion-button color="white" outline block>Register</button>

    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
