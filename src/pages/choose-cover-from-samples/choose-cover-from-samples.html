<ion-header>
  <ion-navbar  color="{{this.settings.accentColor}}">
    <ion-title>{{ 'Choose a Cover Picture' | translate }}</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only color="royal">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let img of imgList" col-12 col-sm-12 col-md-12 col-lg-4 col-xl-3>
        <ion-card (click)="choose(img)">
          <img src="assets/covers/{{img}}"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
