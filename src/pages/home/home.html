<ion-header>
  <ion-navbar color="primary">
    <ion-title>What's Next</ion-title>
    <ion-buttons end>
      <button *ngIf="viewmode" (click)="toggleViewMode()" ion-button icon-only color="royal">
        <ion-icon name="apps"></ion-icon>
      </button>
      <button *ngIf="!viewmode" (click)="toggleViewMode()" ion-button icon-only color="royal">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card *ngFor="let list of this.sm.allLists">
    <img src="assets/covers/{{list.cover}}"/>
    <div class="card-title">{{list.title}}</div>
    <div class="card-subtitle">{{list.items.length}} items</div>
  </ion-card>

  <ion-fab right bottom>
    <button (click)="showNewList()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
